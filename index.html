<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="title">
            <h1 id="title_text">TOSH, QOGʻOZ, QAYCHI</h1>
        </div>
        <div id="user">
            <h1>SIZ</h1>
        </div>
        <div id="bot">
            <h1>KOMPYUTER</h1>
        </div>
        <div id="user_score">
            <h1 id="user_score_num"></h1>
        </div>
        <div id="bot_score">
            <h1 id="bot_score_num"></h1>
        </div>
        <div id="user_img">
            <img id="user_img_img" draggable="false" src="img/tosh.png" alt="">
        </div>
        <div id="bot_img">
            <img id="bot_img_img" draggable="false" src="img/tosh.png" alt="">
        </div>
        <div id="rock_button"><button id="tosh" onclick="user_rock(1)">TOSH</button></div>
        <div id="paper_button"><button id="qogoz" onclick="user_paper(2)">QOGʻOZ</button></div>
        <div id="scissors_button"><button id="qaychi" onclick="user_scissors(3)">QAYCHI</button></div>
        <div id="start_button">
            <button onclick="start()" id="boshlash">BOSHLASH</button>
        </div>
    </div>

    <audio id="background-music" src="music/The Weeknd feat. Daft Punk - Starboy.mp3" loop></audio>
    
    <script src="main.js"></script>

</body>
</html>
